<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Week 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/1c16fbfd83.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container">
        <br />
        <h1>
            <form id="search-form">
                <span class="typeCityButton">
                    <input type="text" placeholder=" Type the City" autofocus="on" autocomplete="off" id="type-city" />
                </span>
                <span class="searchButton">
                    <input type="submit" value="Search" id="search-button" />
                </span>
                <span class="currentButton">
                    <input type="submit" value="Current" id="current-button" />
                </span>
            </form>
        </h1>
        <br />
        <h2 id="city">
            Hamburg
        </h2>

        <div class="temperature">
            <div>
                <span id="temperature"> 19 </span>
                <a href="#" id="celsius"> °C </a> |
                <a href="#" id="fahrenheit"> °F </a>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="date" id="date">Friday 14:30 </div>
            </div>

            <div class="col-6">
                <div class="humidity" id="humidity">Humidity: 5%</div>
                <div class="wind" id="wind"> Wind: 5 km/h </div>
            </div>
        </div>

        </br>

        <div class="row">
            <div class="col-sm">
                Saturday
                <br />
                1°
                <br />
                <i class="fas fa-sun"></i>
            </div>

            <div class="col-sm">
                Sunday
                <br />
                2°C
                <br />
                <i class="fas fa-cloud-sun"></i>
            </div>

            <div class="col-sm">
                Monday
                <br />
                -1°C
                <br />
                <i class="fas fa-cloud-showers-heavy"></i>
            </div>
            <div class="col-sm">
                Tuesday
                <br />
                -2°C
                <br />
                <i class="fas fa-snowflake"></i>
            </div>
            <div class="col-sm">
                Wednesday
                <br />
                0°C
                <br />
                <i class="fas fa-snowflake"></i>
            </div>
        </div>
        <br />
    </div>
    <script src="src/script.js"></script>
</body>

</html>
